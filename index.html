<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML SOLAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="back-image">
    <div class="solar-system">
      <div
        class="images sun position"
        style="--image: url(./image/sun.png)"
      ></div>

      <div
        class="orbit position"
        style="--orbit-size: 150px; --orbit-ani-period: 8.8s"
      >
        <div
          class="images position planet"
          style="
            --image: url(./image/mercury.png);
            --planet-size: 15px;
            --planet-ani-period: 5.86s;
          "
        ></div>
      </div>

      <div
        class="orbit position"
        style="--orbit-size: 200px; --orbit-ani-period: 22.5s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/venus.png);
            --planet-size: 20px;
            --planet-ani-period: 24.3s;
          "
        ></div>
      </div>

      <div
        class="orbit position"
        style="--orbit-size: 300px; --orbit-ani-period: 36.5s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/earth.png);
            --planet-size: 23px;
            --planet-ani-period: 1s;
          "
        ></div>
      </div>

      <div
        class="orbit position"
        style="--orbit-size: 400px; --orbit-ani-period: 68.7s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/mars.png);
            --planet-size: 17px;
            --planet-ani-period: 1.025s;
          "
        ></div>
      </div>

      <div
        class="orbit position"
        style="--orbit-size: 550px; --orbit-ani-period: 118.6s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/jupiter.png);
            --planet-size: 45px;
            --planet-ani-period: 0.41s;
          "
        ></div>
      </div>

      <div
        class="orbit position"
        style="--orbit-size: 650px; --orbit-ani-period: 294.6s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/saturn.png);
            --planet-size: 40px;
            --planet-ani-period: 0.445s;
          "
        ></div>
      </div>
   
      <div
        class="orbit position"
        style="--orbit-size: 750px; --orbit-ani-period: 840s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/uranus.png);
            --planet-size: 35px;
            --planet-ani-period: 0.717s;
          "
        ></div>
      </div>


        <div
        class="orbit position"
        style="--orbit-size: 850px; --orbit-ani-period: 1648s"
      >
        <div
          class="images planet position"
          style="
            --image: url(./image/neptune.png);
            --planet-size: 33px;
            --planet-ani-period: 0.671s;
          "
        ></div>
      </div>

    </div>
  </body>
</html>
